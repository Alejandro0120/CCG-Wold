<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="shortcut icon" href="/static/img/Logo-CCG.png" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="/static/css/ranking.css">
    <!--Fuente Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        <div class="cabecera">
            <div class="title">
                <span><i class="fa-solid fa-ranking-star"></i>Ranking</span>
            </div>
            <div class="nav">
                <span>Puesto</span>
                <span>Usuario</span>
                <span>Puntaje</span>
            </div>
        </div>
        <div class="cuerpo">
            {% for r in rank %}
            <div class="row">
                {% if forloop.counter == 1 %}
                    <span><i class="fa-solid fa-crown"></i></span>
                {% elif forloop.counter == 2 %}
                    <span><i class="fa-solid fa-medal"></i></span>
                {% elif forloop.counter == 3 %}
                    <span><i class="fa-solid fa-award"></i></span>
                {% else %}
                    <span>{{forloop.counter}}</span>
                {% endif %}
                <span>{{r.id_Jugador.name}}</span>
                <span>{{r.puntaje}}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
